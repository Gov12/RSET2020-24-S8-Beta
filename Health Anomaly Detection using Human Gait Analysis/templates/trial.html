<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/tree_dawn_lonely_128467_1920x1200.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        #video-container {
            width: 100%;
            text-align: center;
        }
        video {
            max-width: 100%;
        }
        canvas {
            display: none;
        }
    </style>
    <!-- Add TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
</head>
<body>
    <input type="file" id="video-input" accept="video/*" />
    <div id="video-container">
        <video id="video" controls></video>
        <canvas id="frame-canvas"></canvas>
        <canvas id="segmentation-canvas"></canvas>
    </div>
    <button id="stop-capture">Stop Capture</button>
    <a href="home.html">
        <button id="back-button">Back</button>
    </a>

    <script>
        const videoInput = document.getElementById("video-input");
        const video = document.getElementById("video");
        const frameCanvas = document.getElementById("frame-canvas");
        const segmentationCanvas = document.getElementById("segmentation-canvas");
        const stopCaptureButton = document.getElementById("stop-capture");
        const backButton = document.getElementById("back-button");

        let capturingFrames = false;
        let frameCaptureInterval;
        let capturedFrames = [];

        // Load BodyPix model
        let net;
        async function loadBodyPixModel() {
            net = await bodyPix.load();
        }
        loadBodyPixModel();

        videoInput.addEventListener("change", function () {
            if (capturingFrames) {
                return;
            }

            const file = videoInput.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                video.src = objectURL;

                video.addEventListener("play", function () {
                    const canvasContext = frameCanvas.getContext("2d");
                    const segmentationContext = segmentationCanvas.getContext("2d");

                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;

                    frameCanvas.width = videoWidth;
                    frameCanvas.height = videoHeight;

                    segmentationCanvas.width = videoWidth;
                    segmentationCanvas.height = videoHeight;

                    const interval = 1000 / 30; // Capture frames at 30 FPS

                    frameCaptureInterval = setInterval(async function () {
                        canvasContext.drawImage(video, 0, 0, videoWidth, videoHeight);

                        // Use BodyPix to get segmentation mask
                        const segmentation = await net.segmentPerson(video);

                        // Draw the segmentation mask on the segmentation canvas
                        bodyPix.drawMask(segmentationCanvas, video, segmentation, 0.7, 0, false);

                        const frameDataURL = frameCanvas.toDataURL("image/jpeg");
                        capturedFrames.push(frameDataURL);
                        // You can send frameDataURL to the server or process it as needed.

                        // Display the frame (optional)
                        const frameImage = new Image();
                        frameImage.src = frameDataURL;
                        document.body.appendChild(frameImage);
                    }, interval);
                });

                capturingFrames = true;
            }
        });

        stopCaptureButton.addEventListener("click", function () {
            if (capturingFrames) {
                clearInterval(frameCaptureInterval);
                capturingFrames = false;
                localStorage.setItem("capturedFrames", JSON.stringify(capturedFrames));
            }
        });
    </script>
</body>
</html>
